<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>checkpoint dom</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="row">
        <div class="col-md-8 cart">
          <div class="title">
            <div class="row">
              <div class="col">
                <h4><b>Shopping Cart</b></h4>
              </div>
              <div class="col align-self-center text-right text-muted">
                3 items
              </div>
            </div>
          </div>
          <div class="row border-top border-bottom">
            <div class="row main align-items-center">
              <div class="col-2">
                <img
                  class="img-fluid"
                  src="https://www.bmw.co.id/content/dam/bmw/common/all-models/3-series/sedan/2022/navigation/bmw-3-series-sedan-lci-modelfinder.png"
                />
              </div>
              <div class="col">
                <div class="row text-muted">CAR</div>
                <div class="row"> BMW 3</div>
              </div>
              <div class="col">
               <input class="Quantity" type="number" value="1" min="1">
               
              </div>
              <div class="col">
                <h6>price</h6>
                <p class="Price">120.000</p>
              </div>
              <div class="col">
                <h6>Quantity price</h6>
                <p class="product_price">0</p>
              </div>
              <div class="col icons">
                <i class="bi bi-trash"></i>
                <i class="bi bi-suit-heart-fill"></i>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="row main align-items-center">
              <div class="col-2">
                <img
                  class="img-fluid"
                  src="https://www.nissanusa.com/content/dam/Nissan/us/experience_nissan/newsevents/skyline-to-gt-r/gtr-50th-anniversary-edition-d.jpg"
                />
              </div>
              <div class="col">
                <div class="row text-muted">CAR</div>
                <div class="row">Nissan Skyline</div>
              </div>
              <div class="col">
               <input class="Quantity" type="number" value="1" min="1">
              </div>
              <div class="col">
                <h6>Price</h6>
                <p class="Price">270.000</p>
              </div>
              <div class="col">
                <h6>Quantity price</h6>
                <p class="product_price">0</p>
              </div>
              <div class="col icons">
                <i class="bi bi-trash"></i>
                <i class="bi bi-suit-heart-fill"></i>
              </div>
            </div>
          </div>
          <div class="row border-top border-bottom">
            <div class="row main align-items-center">
              <div class="col-2">
                <img class="img-fluid" src="https://media-server3.modenamotorsgmbh.com/44221-large_default/tesla-model-3-standard-range.jpg" />
              </div>
              <div class="col">
                <div class="row text-muted">CAR</div>
                <div class="row">Tesla Model 3</div>
              </div>
              <div class="col">
               <input class="Quantity" type="number" value="1" min="1" max="10">
              </div>
              <div class="col">
                <h6>Price</h6>
                <p class="Price">320.000</p>
              </div>
              <div class="col">
                <h6>Quantity price</h6>
                <p class="product_price">0</p>
              </div>
              <div class="col icons">
                <i class="bi bi-trash"></i>
                <i class="bi bi-suit-heart-fill"></i>
              </div>
            </div>
          </div>
          <div class="back-to-shop">
            <a href="#">&leftarrow;</a
            ><span class="text-muted">Back to shop</span>
          </div>
        </div>
        <div class="col-md-4 summary">
          <div>
            <h5><b>Summary</b></h5>
          </div>
          <hr />
       
          <div
            class="row"
            style="border-top: 1px solid rgba(0, 0, 0, 0.1); padding: 2vh 0"
          >
            <div class="col">TOTAL Price</div>
            <div class="col text-right " id="total"> 137.00</div>

          </div>
          <button class="btn">CHECKOUT</button>
        </div>
      </div>
    </div>
  </body>
</html>
